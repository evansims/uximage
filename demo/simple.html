<!DOCTYPE>
<html>

<head>
	<style>
	html, body {
		margin: 0; padding: 0;
		font: 16px/1.45em helvetica, arial, sans-serif;
	}

	small {
		font-size: 13px;
	}

	#layout {
		min-width: 280px;
		max-width: 960px;
		padding: 20px;
		margin: 0 auto;
	}

	.ux-image {
		margin-bottom: 20px;
	}
	</style>

	<script src="../dist/uximage.min.js"></script>

	<script>
		var demo = new UXImage();
		demo.speedTest(function() {
			demo.Parse();
		});
	</script>
</head>

<body>

	<div id="layout">
		<div class="ux-image" data-src="images/demoMedium.jpg" width="4912" height="3264"></div>
		<p><small>Photo &copy;2013 <a href="http://www.flickr.com/photos/therift/8534938985/in/set-72157632934100541" target="_blank">Evan Sims</a> used under the terms of the <a href="http://creativecommons.org/licenses/by-nc-sa/2.0/" target="_blank">CC BY-NC-SA 2.0 license</a>.</small></p>

		<p>This is a bare-bones example of uxImage. It has one image asset.</p>
	</div>

</body>
</html>
